# AffixMobs configuration

# Allowed spawn reasons
allow-spawn-reasons:
  - NATURAL
  - PATROL
  - REINFORCEMENTS

# Distance-based tiers (XZ distance from world spawn)
tiers:
  - id: 1
    max-distance: 500
    affix-chance: 0.005
    hp-mult: 1.25
    exp-mult: 4

  - id: 2
    max-distance: 1500
    affix-chance: 0.010
    hp-mult: 1.50
    exp-mult: 6

  - id: 3
    max-distance: 3000
    affix-chance: 0.020
    hp-mult: 1.85
    exp-mult: 8

  - id: 4
    max-distance: -1
    affix-chance: 0.030
    hp-mult: 2.25
    exp-mult: 10

# Safety caps
caps:
  max-affixed-per-world: 25
  max-affixed-per-chunk: 2

# Proc cooldown for on-hit effects (ms) â€” used later
proc-cooldown-ms: 3000

# Debug
debug:
  force-affix: false
  force-tier: -1
  log-spawns: false
